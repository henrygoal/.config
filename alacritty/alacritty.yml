window:
  opacity: 0.5
font:
  normal:
    family: Monaco
    style: Regular
  size: 12.0
colors:
  # COLORSCHEME: argonaut.yaml
  # Default colors
  primary:
    # hard contrast: background = '0xf9f5d7'
    background: '0x292C3E'
    foreground: '0xEBEBEB'

  # Cursor colors
  cursor:
    text: '0xFF261E'
    cursor: '0xFF261E'

  # Normal colors
  normal:
    black: '0x0d0d0d'
    red: '0xFF301B'
    green: '0xA0E521'
    yellow: '0xFFC620'
    blue: '0x1BA6FA'
    magenta: '0x8763B8'
    cyan: '0x21DEEF'
    white: '0xEBEBEB'

  # Bright colors
  bright:
    black: '0x6D7070'
    red: '0xFF4352'
    green: '0xB8E466'
    yellow: '0xFFD750'
    blue: '0x1BA6FA'
    magenta: '0xA578EA'
    cyan: '0x73FBF1'
    white: '0xFEFEF8'
working_directory: /home/luyh/tmpfs

mouse:
  hide_when_typing: true
scrolling:
  history: 50000
  multiplier: 10

key_bindings:
  - {key: Delete, mods: Shift, mode: ~Alt, action: ScrollToTop}
  - {key: Insert, mods: Shift, mode: ~Alt, action: ScrollToBottom}
