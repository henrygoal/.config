window:
  opacity: 0.5
font:
  normal:
    family: Monaco
    style: Regular
  size: 12.0
colors:
    primary:
      background: '0x000000'
      foreground: '0xffffff'
    cursor:
      text:   '0xF81CE5'
      cursor: '0xffffff'
    normal:
      black:   '0x000000'
      red:     '0xfe0100'
      green:   '0x33ff00'
      yellow:  '0xfeff00'
      blue:    '0x0066ff'
      magenta: '0xcc00ff'
      cyan:    '0x00ffff'
      white:   '0xd0d0d0'
    bright:
      black:   '0x808080'
      red:     '0xfe0100'
      green:   '0x33ff00'
      yellow:  '0xfeff00'
      blue:    '0x0066ff'
      magenta: '0xcc00ff'
      cyan:    '0x00ffff'
      white:   '0xFFFFFF'
  # COLORSCHEME: argonaut.yaml
  # Default colors
  #working_directory: /home/luyh/tmpfs

mouse:
  hide_when_typing: true
scrolling:
  history: 50000
  multiplier: 10

key_bindings:
  - {key: Delete, mods: Shift, mode: ~Alt, action: ScrollToTop}
  - {key: Insert, mods: Shift, mode: ~Alt, action: ScrollToBottom}
